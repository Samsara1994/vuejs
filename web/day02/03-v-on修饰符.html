<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!--stop修饰符的使用-->
    <!--此时单击按钮，则btnClick和divClick都会执行-->
    <div @click="divClick">
      <button @click="btnClick">按钮</button>
    </div>

    <!--使用stop修饰符后，则只有btnClick执行-->
    <br>
    <div @click="divClick">
      <button @click.stop="btnClick">按钮</button>
    </div>
    <!--.prevent修饰符的使用-->
    <br>
    <form action="baidu">
      <input type="submit" value="提交" @click.prevent="submitClick">
      <!--@click.prevent函数会阻止触发dom的原始事件，而去执行特定的事件。比如这里会阻止表单对的
      默认提交，转而去执行submitClick函数-->
    </form>

    <br>
    <!--监听键盘某个键的事件-->
    <input type="text" @keyup="keyUp">
    <br>
    <br>
    <!--监视Enter键弹起的次数-->
    <input type="text" @keyup.enter="keyUp">
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
       el: '#app',
       data:{
         message:'hello'
       },
      methods:{
        btnClick(){
          console.log("btnClick");
        },
        divClick(){
          console.log("divClick");
        },
        submitClick(){
          console.log("submitClick");
        },
        keyUp(){
          console.log("keyUp.Enter");
        }
      }
    })
  </script>
</body>
</html>
