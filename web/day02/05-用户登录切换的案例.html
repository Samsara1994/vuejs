<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>你好，请登录！</title>
</head>
<body>
  <div id="app">
    <span v-if="count==0">
      <label for="userName">账号</label>
      <input type="text" id="userName" placeholder="账号" key="userName">
      <br>
      <label for="password">密码</label>
      <input type="password" id="password" placeholder="密码" key="password">
    </span>
    <span v-else-if="count==1">
      <label for="phone">手机号</label>
      <input type="text" id="phone" placeholder="手机号" key="phone">
      <br>
      <label for="checkNumber">验证码</label>
      <input type="text" id="checkNumber" placeholder="验证码" key="checkNumber">
    </span>
    <span v-else>
      <label for="mail">邮箱</label>
      <input type="text" id="mail" placeholder="邮箱" >
      <br>
      <label for="mailCheckNumber">验证</label>
      <input type="text" id="mailCheckNumber" placeholder="验证" key="mailCheckNumber">
    </span>
    <br>
    <br>
    <button value="登录">登录</button>
    <button @click ="changeLogin()" value="">登录方式</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
       el: '#app',
       data:{
         message:'hello',
         count:0
       },
      methods:{
        changeLogin(){
          this.count = (this.count+1)%3;
        }
      }
    })
  </script>
</body>
</html>
