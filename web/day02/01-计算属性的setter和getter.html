<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的完整写法</title>
</head>
<body>
 <div id="app">
   <h2>{{message}}</h2>
   <h2>{{firstName}} {{lastName}}</h2>
   <h2>{{fullName}}</h2>
 </div>
 <script src="../js/vue.js"></script>
 <script>
   const app = new Vue({
      el: '#app',
      data:{
        message:'hello',
        lastName:'MinMin~',
        firstName:'Deng'
      },
     computed:{
        fullName:{
          set(newValue){
            console.log("haha~~~")
            const names = newValue.split(' ');
            this.firstName = names[0];
            this.lastName = names[1];
          },
          get(){
            return this.firstName+' '+this.lastName;
          }
        }
     }
   })
 </script>
</body>
</html>
