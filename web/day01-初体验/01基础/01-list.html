<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <ul >
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好',
                movies:['让子弹飞','天空之城','三体','活着','大话西游']
            }
        })
    </script>
</body>
</html>
