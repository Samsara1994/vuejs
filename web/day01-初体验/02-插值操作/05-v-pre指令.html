<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2 v-pre>{{message}}</h2>
    <!--v-pre指令将{{}}中的内容原封不动的显示出来-->
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
       el: '#app',
       data:{
         message:'hello'
       }
    })
  </script>
</body>
</html>
