<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--对象语法-->
    <h2 :style="{fontSize:'50px'}">{{message}}</h2>
    <h2 :style="{fontSize:curSize+'px',backgroundColor:curColor}">{{message}}</h2>
    <!--数组语法-->
    <h2 :style="[baseStyle,baseStyle1]">{{message}}</h2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
       el: '#app',
       data:{
         message:'你好啊',
         curSize:100,
         curColor:'red',
         baseStyle:{backgroundColor:'red'},
         baseStyle1:{fontSize:'100px'},
       }
    })
  </script>
</body>
</html>
