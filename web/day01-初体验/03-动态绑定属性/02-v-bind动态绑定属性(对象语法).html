<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>v-bind</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
 <div id="app">
   <h2 :class="{active:isActive,line:isLine}">{{message}}</h2>
   <button v-on:click="isClick">按钮</button>
 </div>
 <script src="../../js/vue.js"></script>
 <script>
   const app = new Vue({
      el: '#app',
      data:{
        message:'你好啊',
        isActive:true,
        isLine:true
      },
      methods:{
        isClick:function () {
          this.isActive = !this.isActive;
        }
      }
   })
 </script>
</body>
</html>
