<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .aaa{
      color: red;
    }
    .bbb{
      border: aqua;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 :class="getClasses()">{{message}}</h2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
       el: '#app',
       data:{
         message:'你好啊',
         active:'aaa',
         line:'bbb'
       },
       methods:{
         getClasses:function () {
           return [this.active,this.line]
         }
       }
    })
  </script>
</body>
</html>
